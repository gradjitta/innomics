<script language="javascript">
function present(pos)
{
var flag=0;
for(var j=0;j<Rand_array.length;j++)
    {
    if(Rand_array[j]==pos)
       {
       flag=1;
       }
       else{}
    }
   if(flag){
   return 0;
   }
   else
   {
   return 1;
   }
}
var str=new Array();
var alpha=0;
var beta=0;
var Amino_Acids=new Array('A','C','D','E','F','G','H','I','K','L','M','N','P','Q','R','S','T','V','W','Y');
var Rand_array=new Array();
function generate()
{
while(Rand_array.length<5)
{
var pos=Math.floor(Math.random()*((Amino_Acids.length)-1));
if(present(pos))
{
Rand_array.push(pos);
}
}
for(var k=0;k<Rand_array.length;k++)
{
str[k]=Amino_Acids[Rand_array[k]];
}
var txt=document.getElementById("generated");
txt.innerHTML="<B>The pepide is generated</B>";
document.getElementById("game").style.visibility="visible";
}
function create(ustr,alpha,beta)
{
var tb=document.getElementById("tb1");
var rindex=tb.rows.length;
tb.insertRow(rindex);
tb.rows[rindex].insertCell(0);
tb.rows[rindex].cells[0].appendChild(document.createTextNode(ustr.toUpperCase()));
tb.rows[rindex].insertCell(1);
tb.rows[rindex].cells[1].appendChild(document.createTextNode(alpha));
tb.rows[rindex].insertCell(2);
tb.rows[rindex].cells[2].appendChild(document.createTextNode(beta));
if(alpha==5)
{
var txt=document.getElementById("generated");
txt.innerHTML="<B>You have guessed the peptide....congrats...you took "+(rindex+1)+" attempts</B>";
}
}
function count()
{
       if(document.forms[0].elements[0].value.length==5)
       {
        alpha=0;
        beta=0;
       var temp_arr=document.forms[0].elements[0].value.split('');
          for(var i=0;i<5;i++)
          {
           for(var j=0;j<5;j++)
           {
               if( i==j && str[i]==temp_arr[j].toUpperCase())
                 {
                 alpha++;
                 }
               else if( i!=j && str[i]==temp_arr[j].toUpperCase())
               {
                   beta++;
               }
                   else{}
           }
          }
          var ustr=temp_arr.join('');
          create(ustr,alpha,beta);
       }
       else
       {
       }
}
function clear(){
document.forms[0].elements[0].value="";
}
</script>
